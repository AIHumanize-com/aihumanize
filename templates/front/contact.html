{% extends 'front/main.html' %} {% load static %} {% block content %}


<div class="row justify-center  mt-10 aos-init aos-animate" data-aos="fade-up-sm" data-aos-delay="50">
    <div class="text-center">
        <h3 class=" mb-3">Contact With Us</h3>
       
    </div>
    <div class="col-lg-8 col-xl-6">
        <form class="vstack gap-8" id="contact-form" method="post" >
            <div class="">
                <label for="name" class="form-label fs-lg fw-medium mb-4"> Your name* </label>
                <div class="input-group with-icon">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke="none" d="M0 0h24v24H0z"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path>
                        </svg>
                    </span>
                    <input type="text" id="name" name="name" class="form-control rounded-2"
                        placeholder="What's your name?" required="">
                </div>
            </div>
            <div class="">
                <label for="email" class="form-label fs-lg fw-medium mb-4">
                    Email Address*
                </label>
                <div class="input-group with-icon">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2">
                                <path
                                    d="M2.25 5.25a1.5 1.5 0 0 1 1.5-1.5h10.5a1.5 1.5 0 0 1 1.5 1.5v7.5a1.5 1.5 0 0 1-1.5 1.5H3.75a1.5 1.5 0 0 1-1.5-1.5v-7.5Z">
                                </path>
                                <path d="M2.25 5.25 9 9.75l6.75-4.5"></path>
                            </g>
                        </svg>
                    </span>
                    <input type="email" id="email" name="email" class="form-control rounded-2"
                        placeholder="Enter Your Email" required="">
                </div>
            </div>
            <div class="">
                <label for="phone" class="form-label fs-lg fw-medium mb-4">
                    Phone Number
                </label>
                <div class="input-group with-icon">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke="none" d="M0 0h24v24H0z"></path>
                            <path
                                d="M5 4h4l2 5-2.5 1.5a11 11 0 0 0 5 5L15 13l5 2v4a2 2 0 0 1-2 2A16 16 0 0 1 3 6a2 2 0 0 1 2-2m10 3a2 2 0 0 1 2 2m-2-6a6 6 0 0 1 6 6">
                            </path>
                        </svg>
                    </span>
                    <input type="tel" id="phone" name="phone" class="form-control rounded-2" placeholder="Phone Number">
                </div>
            </div>
            <div class="">
                <label for="message" class="form-label fs-lg fw-medium mb-4">
                    Your Message*
                </label>
                <textarea id="message" name="message" class="form-control rounded-2"
                    placeholder="Write here your details message" rows="4" required=""></textarea>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
            <div class="status alert mb-0 d-none"></div>
        </form>
    </div>
</div>
{% endblock %}
