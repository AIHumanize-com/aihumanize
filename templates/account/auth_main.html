<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>
      GenAI - AI Content Writing & Copywriting HTML5 Landing Page Template
    </title>

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Author: Marvel Theme, AI content writing and copywriting html5 and Bootstrap 5 landing page template"
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}" />
    <link rel="stylesheet" href="{%static 'assets/css/style.css' %}" />
  </head>

  <body>
    <div class="wrapper d-flex flex-column justify-between">
      <main class="flex-grow-1">
        <section class="account-section login-page py-6 h-full">
          <div class="container-fluid h-full">
            <div class="row h-full">
              <div
                class="col-lg-6 d-none d-lg-block"
                data-aos="fade-up-sm"
                data-aos-delay="50"
              >
                <div
                  class="bg-lite-blue border border-lite-blue-2 rounded-4 h-full p-6 p-md-20 text-center d-flex flex-column justify-center"
                >
                  <h2 class="mb-12">
                    Unlock the Power of <br class="d-none d-xl-block" />
                    <span class="text-primary">GenAI</span> Copywriting Tool
                  </h2>
                  <img
                    src="{% static 'assets/images/screens/screen-8.png' %}"
                    alt=""
                    class="img-fluid w-full mt-n24 mb-n10"
                  />
                </div>
              </div>

              {% block content %} {% endblock %}
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- JS -->
    <script src="{% static  'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
